<!DOCTYPE html>
<html>
<head>
	<title>week-4-game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js">
	
	</script>
</head>
<body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
		<h1>DRAGON BALL Z RPG!!!!!</h1>

<!-- character select -->
	<section id = "pickCharacter">
			<h2>Select a Charater</h2>
				<div class = "start">
				
				
				<img src="assets/images/goku.jpg" alt="Goku" height="80" width="80"  id="goku" class="character">


				
				<img src="assets/images/vegeta.png" alt="Vegeta" height="80" width="80" id="vegeta" class="character">
				
				
				<img src="assets/images/mrRoshi.jpeg" alt="MrRoshi" height="80" width="80" id="mrRoshi" class="character">
				
				
				<img src="assets/images/Frieza.png" alt="Frieza" height="80" width="80" id="Frieza" class="character">
			</div>

	</section>
			<!-- first click attacker -->
	<section id = "attacker">
			<h4>Fighter</h4>
			<div 
			class = "attacker-box">
			
		
		<!-- attack button -->
			<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default" id="attack">Attack!</button>
  			</div>
		</div>
	</section>
		<!-- second click defender -->
	<section id = "defender">
			<h5>Defender</h5>
			<div class = "defender-box">
				
			</div>
		
	</section>
			<!-- score box -->
	<section id = "score">
			<h6>Score</h6>
			<div class = "score-sidebar">
				
			</div>

	</section>

<script type="text/javascript"></script>
	


</body>
</html>
